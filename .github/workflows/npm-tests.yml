name: Node.js Tests
on:
    pull_request:
        branches: [ main ]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x, 20.x, 22.x ]

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: 'npm'

            -   name: Install
                run: npm ci

            -   name: Build
                run: npm run build

            -   name: Test
                run: npm run test
